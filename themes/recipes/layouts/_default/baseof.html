<!DOCTYPE html>
<html>
    <head>
        <title>
            {{.Title}}
        </title>
        {{ partialCached "head/css.html" . }}
        {{ partialCached "head/js.html" . }}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>
    <body>
        {{partial "header.html" .}}
        <div class="container">
            <main>
                {{block "main" .}}
                {{end}}
            </main>
        </div>
        {{partial "footer.html" .}}
    </body>
</html>
