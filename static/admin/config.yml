backend:
  name: github
  repo: "spacekek/usac_recepten"
  branch: main
media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "cooking"
    label: "Cooking Recipes"
    folder: "content/cooking"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean"}
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Prep Time (minutes)", name: "prep_time", widget: "integer" }
      - { label: "Cook Time (minutes)", name: "cook_time", widget: "integer" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "baking"
    label: "Baking Recipes"
    folder: "content/baking"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean"}
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Prep Time (minutes)", name: "prep_time", widget: "integer" }
      - { label: "Baking Time (minutes)", name: "cook_time", widget: "integer" }
      - { label: "Body", name: "body", widget: "markdown" }